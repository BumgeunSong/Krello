on: 
  push: 
   branches: 
      - dev
      - release
      - feat-eddy
      - feat-kai
      - feat-rosa
  pull_request:
    branches: 
      - dev
      - release
      - feat-eddy
      - feat-kai
      - feat-rosa
jobs:
  builAndTest: 
    runs-on: macos-latest
    steps: 
     - uses: actions/checkout@v2
     - uses: actions/cache@v2
       with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
     - name: CocoaPod Install
       run: 
        pod install
